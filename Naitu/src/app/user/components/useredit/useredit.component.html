<div class="container">
    <mat-card>
        <mat-card-title>Editar Usuario</mat-card-title>
        <form [formGroup]="service.form" autocomplete="off">

            <div>
                <mat-form-field class="full-width ">
                    <input matInput placeholder="escribe nombre" formControlName="name" id="name">
                </mat-form-field>    
            </div>
            <div>
                <mat-form-field class="full-width ">
                    <input matInput placeholder="escribe apellido " formControlName="lastname" id="lastname">
                </mat-form-field>    
            </div>
            <div>
                <mat-form-field class="full-width ">
                    <input matInput placeholder="escribe email" formControlName="email" id="email">
                </mat-form-field>    
            </div>
            <div>
                <mat-form-field class="full-width ">
                    <input matInput placeholder="escribe password" formControlName="password" id="password" [type]="'password'">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width ">
                    <input matInput placeholder="escribe rut" formControlName="rut" id="rut">
                </mat-form-field>
            </div>           
            <div>
                <mat-form-field class="full-width ">
                     <mat-label>Choose a date</mat-label> 
                     <input matInput [matDatepicker]="picker" formControlName="birthdate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </div>
           
            <mat-dialog-actions>
                <div>
                    <button mat-button color="primary" [disabled]="service.form.invalid" (click)="Edit(service.form.value)">Editar usuario
                    </button>
                </div>
                <div>
                    <button   mat-raised-button mat-dialog-close color="warn">Cancel</button>
                </div>
            </mat-dialog-actions>
        </form>
    </mat-card>
</div>
